<!DOCTYPE html>
<html>
	<head>
		<title>foobar</title>
		<link href="sign.css" rel="stylesheet">		
	</head>
	<body>
<!-- Button to open the modal -->
<button class="loginbtn" onclick="document.getElementById('signup').style.display='block'">Sign Up</button>

	<div id="signup" class="login">
		<form class="login-content" action="../template.html">
		<span onclick="document.getElementById('signup').style.display='none'" class="login-close" >&times;</span>
		<div class="login-container">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>
		<hr>
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>
		<label for="psw-repeat"><b>Repeat Password</b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		<label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		</label>
		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
			<button type="button" onclick="document.getElementById('signup').style.display='none'" class="login-cancelbtn">Cancel</button>
			<button type="submit" class="login-button">Sign Up</button>
		</div>
		</div>
	</form>
	</div>	

	</body>
</html>
